<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>열차표 예약</title>
</head>
<body>
  <h1>열차표 예약 시스템</h1>

  <p>도시 선택:</p>
  <select id="sel-city">
    <option value="서울">서울</option>
    <option value="부산">부산</option>
    <option value="전주" selected>전주</option>
    <option value="광주">광주</option>
  </select>

  <p>좌석 등급 선택:</p>
  <label><input type="radio" name="seat" value="일반석" checked> 일반석</label>
  <label><input type="radio" name="seat" value="특실"> 특실</label>

  <br><br>
  <button id="btn-book">예약하기</button>
  <p id="output"></p>

  <script>
    const selCity = document.getElementById("sel-city");
    const output = document.getElementById("output");
    const btnBook = document.getElementById("btn-book");

    btnBook.addEventListener("click", () => {
      const city = selCity.value;
      const seat = document.querySelector('input[name="seat"]:checked').value;
      output.textContent = `${city}행 ${seat}을 선택하셨습니다.`;
    });
  </script>
</body>
</html>
